<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dailyform</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="ap.png">
</head>
<body>
	<form class="form" action="" method="POST">
		<img class="form__img" src="img/sign_up.png" alt="">
		<h1 class="form__title">Create your free account</h1>
		<div class="form__info">
			Come and join our cool and amazing community, fill in your details to get started. Already have an account? <a class="form__link" href="#">Log in</a>.
		</div>
			<input class="form__input form__input--48" type="text" placeholder="First name" name="name" required>
			<input class="form__input form__input--48" type="text" placeholder="Last name" name="last_name" required>
			<input class="form__input" type="email" placeholder="Email address" name="email" required>
			<input class="form__input" type="password" placeholder="Password" name="password" required>
			<button class="form__btn" type="submit">Sign up for free</button>
		
		<div class="form__info">
		By clicking on “Sign up for free”, you agree to the <a class="form__link" href="#">Terms of Service</a> and the <a class="form__link" href="#">Privacy Policy</a>
	    </div>
	</form>
</body>
</html>
